<!DOCTYPE html>
<html>
<head>
	<title>Youtube API Project</title>
	<link href="main.css" type="text/css" rel="stylesheet">
</head>
<body>
<main>
	<h1>Search for Youtube videos here!</h1>
	<form>
		<input type="text" class="searchInput" name="keywords" placeholder="Search videos">
	</form>
	<div class="flexbox">
		<div class="video-wrapper"></div>
		<div class="results">
			<ul></ul>
			<div class="nav hidden">
				<button class="backward">PREVIOUS</button>
				<button class="forward">NEXT</button>
			</div>
		</div>
	</div>
	
</main>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
